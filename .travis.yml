language: cpp
compiler: g++-4.9
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - autoconf
      - automake
      - g++-4.9
      - libtool

script: "./autogen.sh && \
         ./configure CXX=g++-4.9 && \
         make install && \
         slwhttp --help"
