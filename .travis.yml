# Enable C++ support
language: cpp
# Compiler selection
compiler: g++-5
# Require sudo for setuid
sudo: required
# Require trusty for decent compiling environment
dist: trusty
# Install extra packages
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq g++-5
# Build steps
script:
  - pwd
  - ./autogen.sh
  - ./configure CXX="g++-5"
  - sudo make install
  - slwhttp --help
